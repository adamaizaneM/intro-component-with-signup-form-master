<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Intro Component with Sign Up Form</title>
</head>

<body>
  <main>
    <!-- Left Section -->
    <section class="left-section">
      <h1 class="first-p">Learn to code by <br> watching others</h1>
      <p class="second-p">
        See how experienced developers solve problems in real-time. <br>
        Watching scripted tutorials is great, but understanding how <br>
        developers think is invaluable.
      </p>
    </section>

    <!-- Right Section -->
    <section class="right-section">
      <div class="intro-trial">
        <button class="intro"> <span>Try it free 7 days</span> then $20/mo. thereafter </button>
      </div>
      <div class="signup">
        <form>
          <input class="input" type="text" id="first-name" name="first-name" placeholder="First Name" required>
          <input class="input" type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          <input class="input" type="email" id="email" name="email" placeholder="Email Address" required>
          <input class="input" type="password" id="password" name="password" placeholder="Password" required>
          <button class="claim" type="submit">Claim your free trial</button>
        </form>
        <p class="terms">
          By clicking the button, you are agreeing to our <a href="#"><span>Terms and Services</span></a>
        </p>
      </div>
    </section>
  </main>

</body>

</html>
